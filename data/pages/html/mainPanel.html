<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>IPCONFIG Control Panel</title>
</head>
<body style="font-family: Calibri, sans-serif; font-size: 1em;">
    <form>
        <table align="center">
            <tr>
                <td colspan="2"><label for="button_toggle">Toggle IPCONFIG</label></td>
            </tr>
            <tr align="center">
                <td colspan="2"><input id="button_toggle" type="button" value="On"/></td>
            </tr>
            <tr align="center">
                <td colspan="2" style="padding-top: 10px;"><label for="button_blacklist">The List</label></td>
            </tr>
            <tr align="center">
                <td colspan="2"><input id="button_blacklist" type="button" value="Black List" style="width: 100%"></td>
            </tr>
            <tr align="center">
                <td colspan="2"><input id="button_whitelist" type="button" value="White List" style="width: 100%"></td>
            </tr>
        </table>
    </form>
</body>
</html>
